name: Java CI with Maven and TestNG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: â˜• Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'  # Or 11/8 depending on your project

    - name: ðŸ“¦ Build with Maven
      run: mvn clean install

    - name: ðŸ§ª Run TestNG Tests
      run: mvn test
      
    - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: test-reports
            path: target/surefire-reports
            
    - name: Upload Extent HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: extent-report
            path: test-output/ExtentReport.html
            
            
    - name: Upload JAR (or anything else)
        uses: actions/upload-artifact@v4
        with:
            name: my-artifacts
            path: |
                target/*.jar
                test-output/ExtentReport.html
                target/surefire-reports/  
      
      